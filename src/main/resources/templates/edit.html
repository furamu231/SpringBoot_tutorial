<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="display-4 mb-4" th:text="${title}"></h1>
    <p th:text="${msg}"></p>

    <form method="post" action="/" th:object="${formModel}">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input for="name" class="form-control" name="name" th:value="*{name}" />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Mail</label>
            <input for="name" class="form-control" name="mail" th:value="*{mail}" />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Age</label>
            <input for="name" class="form-control" name="age" th:value="*{age}" />
        </div>
        <div class="mb-3">
            <label for="memo" class="form-label">Memo</label>
            <input for="name" class="form-control" name="memo" th:value="*{memo}" />
        </div>
        <input type="submit" class="btn btn-primary" value="Update"/>
    </form>
</body>
</html>
